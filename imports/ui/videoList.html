<template name="videoList">
    <h2>Liste des vidéos enregistrées</h2>
    <div >
        <ul class="list-group list-group-checkable d-grid gap-2 border-0">
            {{#each videos}} 
              <li class="list-group-item list-group-item-action">
                {{name}} 
              </li> 
            {{/each}}
          </ul>
    </div>

</template>
